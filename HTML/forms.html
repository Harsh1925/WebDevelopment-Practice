<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <form action="chickens.html">
        <p>
            <label for="username">Enter a Username:</label>
            <input type="text" placeholder="Username" id="username" name="username">
        </p>
        <p>
            <label for="password">Enter a Password:</label>
            <input type="password" placeholder="Password" id="password" name="password">
        </p>
        <p>
            <label for="color">Enter a color: </label>
            <input type="color" id="color" name="color">
        </p>
        <p>
            <label for="number">Enter a number: </label>
            <input type="number" placeholder="number" id="number" name="num" min="1" max="1000" step="2">
        </p>
        <button>Submit</button>
        <button type="button">Just a button</button>
    </form>
    <hr>
    <form action="https://www.google.com/search">
        <input type="text" placeholder="Search from goodle" name="q">
        <button>serch google</button>
    </form>
    <p></p>
    <form action="https://www.youtube.com/results">
        <input type="text" placeholder="search" name="search_query">
        <button>serch youtube</button>
    </form>
    <hr>
    <h2>Another type!!!</h2>
    <form action="/birds">
        <input type="checkbox" name="agree" id="bird">
        <label for="bird">I agree to everything</label>
        <p>
            <label for="xs">XS: </label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S: </label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M: </label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p>
            <label for="pet_name">Choose a Pet:</label>
            <select name="pet" id="pet_name">
                <option value="fish">Fish</option>
                <option value="cat" selected>Cat</option>
                <option value="dog">Dog</option>
            </select>
        </p>
        <p>
            <label for="cheese">Enter cheese level</label>
            <input type="range" name="cheese_lvl" id="cheese" min="1" max="10" value="7">
        </p>
        <p>
            <label for="req">Any reqests??</label>
            <br>
            <textarea id="req" rows="10" cols="40" name="req" placeholder="Write something"></textarea>
        </p>
        <button>Submit</button>
    </form>
    <h2>Validation</h2>
    <form action="/dummy">
        <label for="name">Enter your name</label>
        <input type="text" id="name" name="name" required>
        <p>
            <label for="username">Enter your username</label>
            <input type="text" name="username" id="username" minlength="5" maxlength="10">
        </p>
        <button>Submit</button>
    </form>
</body>

</html>
